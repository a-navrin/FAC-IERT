<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31482f99c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="faciert.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="heading">
        <a href="index.html"><h1>Fine Arts Club IERT</h1></a>
    </div>
    <div class="container">
        <div class="log-in">
            <h2>Register</h2>
        </div>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="name" id="name" placeholder="Your Name">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="box">
            <i class="fa fa-instagram"></i>
            <input type="url" name="iid" id="iid" placeholder="Instagram Profile">
        </div>
        <div class="box">
            <i class="fa fa-mobile"></i>
            <input type="tel" name="tel" id="tel" placeholder="Mobile Number">
        </div>
        <div class="box">
            <i class="fa fa-graduation-cap"></i>
            <select name="year" id="year">
                <option value="grad">Year of Graduation</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>
        <div class="box">
            <i class="fa fa-graduation-cap"></i>
            <select name="branch" id="branch">
                <option value="selectbranch">Select Your Branch</option>
                <option value="cse">CSE</option>
                <option value="ece">Electronics</option>
                <option value="ic">IC</option>
                <option value="ip">IP</option>
                <option value="me">Mechanical</option>
                <option value="ee">Electrical</option>
                <option value="ce">Civil</option>
                </select>
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
        </div>
        <button class="btn">Sign Up</button>
    </div>
    <footer class="bottom">&#169; a-navrin</footer>
</body>
</html>
