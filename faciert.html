<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/31482f99c8.js" crossorigin="anonymous"></script>
        <title>FAC - IERT</title>
        <link rel="stylesheet" href="faciert.css">
    </head>
    <body>
        <div class="heading">
            <a href="index.html"><h1>Fine Arts Club IERT</h1></a>
        </div>
        <div class="container">
            <div class="log-in">
                <h2>Login</h2>
            </div>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button class="btn">Sign In</button>
            <div class="signup">
                <a href="faciertsignup.html">Don't have an account? Register here</a>
            </div>
        </div>
    </body>
</html>
