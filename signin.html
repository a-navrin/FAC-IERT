<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/31482f99c8.js" crossorigin="anonymous"></script>
        <link rel="icon" href="logo_fac.png">
        <title>FAC - IERT</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="heading">
            <div class="headfirst">
                <img src="logo_fac.png" alt="logo">
                <div class="space"><span></span></div>
                <h1><a href="index.html">FAC IERT</a></h1>
            </div>
            <div class="headsecond"></div>
        </div>
        <div class="container">
            <div class="log-in">
                <h1>Login</h1>
            </div>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button class="btn">Sign In</button>
            <div class="signup">
                <a href="signup.html">Don't have an account? Register here</a>
            </div>
        </div>
        <footer class="bottom">&#169; a-navrin</footer>
    </body>
</html>
